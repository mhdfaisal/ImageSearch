<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Image Search</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/cerulean/bootstrap.min.css">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="my-5 text-center">Image Search Engine</h1>
                <div class="form-group">
                    <input type="text" id="searchText" class="form-control" placeholder="Search here (Computers, cars, aeroplane, anything....)">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary btn-block" id="searchBtn">Search</button>
                </div>
            </div>
        </div>
        <div class="card-group my-3" id="img">

        </div>
    </div>

    <footer class="my-5 py-5">
        <div class="container">
            <p class="text-center">
                &copy; 2018 <a href="http://www.mohdfaisal.com" target="_blank">Mohd Faisal</a>
            </p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="getImages.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
</body>
</html>
